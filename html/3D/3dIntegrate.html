
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D集成页</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>

    <style>

    <div class="map-bg">
        <div id="main" style="height:100%;"></div>
        <div class="third-search-div">
            <div class="fl">
                <input type="text" name="" class="input01" style="border-radius: 4px 0 0 4px;width: 350px;"><button type="button" class="s-btn">搜索</button>
            </div>
            <div class="fl hot-span ml20">
                热门搜索：<a>3d</a><a>模型</a><a>粮库</a>

        </div>
    </div>
