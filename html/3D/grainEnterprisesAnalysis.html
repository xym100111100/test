<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>涉粮企业分析</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!-- 全国344个市、区、州对应的数字编号 -->
    <script type="text/javascript" src="../../plug-in/echarts/map/citymap.js"></script>
    <!-- 广西省所有区县对应的数字编号 -->
    <script type="text/javascript" src="../../plug-in/echarts/map/gxDistrictMap.js"></script>

    <!--swiper-->
    <!-- <script type="text/javascript" src="../../plug-in/swiper/js/swiper.min.js"></script>
    <link rel="stylesheet" href="../../plug-in/swiper/css/swiper.min.css"> -->
    <!-- layer弹窗 -->
    <script src="../../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../../plug-in/layer/layerExtend.js" type="text/javascript"></script>
    <!--滚动条-->
    <script src="../../plug-in/jquery.nicescroll.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../../plug-in/layui/css/layui.css">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">

    <link rel="stylesheet" href="..\..\resource\css\public\public.min.css">


    <!-- 大屏样式 -->
    <link rel="stylesheet" href="..\..\resource\css\visual\style.min.css">


    <style>
        .grvs-left {
            float: left;
            width: 34%;
            height: 100%;
            box-sizing: border-box;
            padding: 0 0 15px 15px;
            position: relative;
        }

        .grvs-left__header {
            height: 170px;
        }

        .grvs-left__body {
            position: absolute;
            left: 0;
            right: 0;
            top: 185px;
            bottom: 0;
            box-sizing: border-box;
            padding-left: 15px;
        }

        .grvs-left__top {
            height: 50%;
            box-sizing: border-box;
            padding-bottom: 15px;
        }

        .grvs-left__bottom {
            height: 50%;
            box-sizing: border-box;
        }

        .grvs-right {
            float: left;
            width: 66%;
            height: 100%;
            box-sizing: border-box;
            padding: 0 15px 15px 15px;

        }

        .grvs-right__top {
            height: 38%;
            box-sizing: border-box;
            padding-bottom: 15px;
        }

        .grvs-right__top-l {
            float: left;
            width: 55%;
            height: 100%;
            box-sizing: border-box;
            padding-right: 15px;
        }

        .grvs-right__top-r {
            float: left;
            width: 45%;
            height: 100%;
            box-sizing: border-box;
        }

        .grvs-right__percenttable {
            height: 100%;
            overflow: hidden;
            padding-bottom: 2px;
            box-sizing: border-box;
        }

        .grvs-right__bottom {
            height: 62%;
            box-sizing: border-box;
            position: relative;
        }

        .grvs-right__tools {
            position: absolute;
            right: 10px;
            top: 17px;
            z-index: 1;
        }

        .grvs-total {
            height: 100%;
        }

        .grvs-total__left {
            float: left;
            width: 50%;
            height: 100%;
            position: relative;
        }

        .grvs-total__left-item {
            height: 170px;
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }



        .grvs-total__right {
            float: left;
            width: 50%;
            height: 100%;
            position: relative;
            padding-top: 45px;
            box-sizing: border-box;
        }

        .grvs-total__right .lsvs-box__title {
            background: transparent;
            padding-top: 3px;
        }

        .grvs-total__panel {
            width: 50%;
            float: left;
            height: 95px;
            padding: 0 7px;
            box-sizing: border-box;
        }

        .grvs-total__panel:first-child {
            padding-left: 0;
        }

        .grvs-panel--color1 {
            color: #F77F79;
        }

        .grvs-panel--color2 {
            color: #42CBDE;
        }

        .grvs-block__wrapper {
            box-sizing: border-box;
            padding-left: 15px;
        }

        .grvs-block {
            font-size: 16px;
            font-family: Microsoft YaHei;
            color: #C0E6EC;
            height: 75px;
            line-height: 75px;
        }

        .grvs-block__value {
            font-size: 20px;
            color: #fff;
            background-color: #2c90ff;
            line-height: 30px;
            height: 30px;
            display: inline-block;
            margin-left: 3px;
            padding: 0 5px;
        }

        .grvs-block .grvs-block__value:first-child {
            margin-left: 10px;
        }

        .grvs-block .grvs-block__value:last-child {
            margin-right: 5px;
        }

        .grvs-table__wrapper {
            padding: 15px;
            padding-bottom: 35px;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .grvs-table__main {
            height: 100%;
        }

        .grvs-table__pager {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            box-sizing: border-box;
            padding-right: 15px;
        }

        .layui-layer-tips {
            margin-left: -12px !important;
        }

        .layui-layer-tips .layui-layer-content {
            color: #333 !important;

        }

        .grvs-tipsbtn {
            margin-left: 5px;
        }

        /* 表格排行 */
        tr.grvs-tr-rank--1 td{
            color:#EF414E;
        }
         tr.grvs-tr-rank--2 td{
            color:#FB6D27;
        }
         tr.grvs-tr-rank--3 td{
            color:#EFB401;
        }
    </style>

</head>

<body>
    <div class="lsvs-container">
        <div class="lsvs-header lsvs-header--theme2">
            <img class="lsvs-title" src="..\..\resource\css\visual\images\title5.png">
        </div>
        <div class="lsvs-body">
            <div class="grvs-left">
                <div class="grvs-left__header" id="total">
                    <div class="grvs-block__wrapper">
                        <div class="grvs-block">全区涉粮企业总数<span id="totalNumber"></span>个
                        </div>
                        <div class="pub_clearfix">
                            <div class="grvs-total__panel">
                                <div class="lsvs-box">
                                    <div class="lsvs-box__arrow is-lt"></div>
                                    <div class="lsvs-box__arrow is-rt"></div>
                                    <div class="lsvs-box__arrow is-lb"></div>
                                    <div class="lsvs-box__arrow is-rb"></div>
                                    <div class="lsvs-panel2">
                                        <div class="lsvs-panel2__title">活跃企业数量</div>
                                        <div class="lsvs-panel2__value"><span class="j-text grvs-panel--color1"
                                                name="hyqysl"></span><span class="lsvs-panel2__unit">个</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="grvs-total__panel">
                                <div class="lsvs-box">
                                    <div class="lsvs-box__arrow is-lt"></div>
                                    <div class="lsvs-box__arrow is-rt"></div>
                                    <div class="lsvs-box__arrow is-lb"></div>
                                    <div class="lsvs-box__arrow is-rb"></div>
                                    <div class="lsvs-panel2">
                                        <div class="lsvs-panel2__title">低活跃企业数量</div>
                                        <div class="lsvs-panel2__value"><span class="j-text grvs-panel--color2"
                                                name="dhyqysl"></span><span class="lsvs-panel2__unit">个</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="grvs-left__body">
                    <div class="grvs-left__top">
                        <div class="lsvs-box has-title">
                            <div class="lsvs-box__title">全区涉粮企业活跃度<i id="btnTips1"
                                    class="grvs-tipsbtn layui-icon layui-icon-about"></i><span
                                    class="lsvs-box__title-suffix">单位：笔</span>
                            </div>
                            <div class="lsvs-chart">
                                <div class="grvs-table__wrapper">
                                    <div class="grvs-table__main">
                                        <div class="lsvs-table ">
                                            <div class="lsvs-table__header">
                                                <table class="lsvs-table__own pub_tc">
                                                    <tr>
                                                        <th width="50px">序号</th>
                                                        <th width="70px">地市名称</th>
                                                        <th width="">企业代码</th>
                                                        <th width="">企业名称</th>
                                                        <th width="70px">业务量</th>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div class="lsvs-table__body">
                                                <table class="lsvs-table__own is-even" id="table1"></table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grvs-table__pager">
                                        <div id="pager1" class="lsvs-layui-laypage"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grvs-left__bottom">
                        <div class="lsvs-box has-title">
                            <div class="lsvs-box__title">全区企业吞吐量<i id="btnTips2"
                                    class="grvs-tipsbtn layui-icon layui-icon-about"></i><span
                                    class="lsvs-box__title-suffix">单位：吨</span>
                            </div>
                            <div class="lsvs-chart">
                                <div class="grvs-table__wrapper">
                                    <div class="grvs-table__main">
                                        <div class="lsvs-table ">
                                            <div class="lsvs-table__header">
                                                <table class="lsvs-table__own pub_tc">
                                                    <tr>
                                                        <th width="">企业名称</th>
                                                        <th width="70px">地市名称</th>
                                                        <th width="70px">区县名称</th>
                                                        <th width="90px">企业吞吐量</th>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div class="lsvs-table__body">
                                                <table class="lsvs-table__own is-even" id="table2"></table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grvs-table__pager">
                                        <div id="pager2" class="lsvs-layui-laypage"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="grvs-right">
                <div class="grvs-right__top">
                    <div class="grvs-right__top-l">
                        <div class="lsvs-box has-title">
                            <div class="lsvs-box__title">全区涉粮企业数量（按企业类型统计）</div>
                            <div id="pieChart" class="lsvs-chart"></div>
                        </div>
                    </div>
                    <div class="grvs-right__top-r">
                        <div class="lsvs-box  has-title">
                            <div class="lsvs-box__title">全区涉粮企业统计</div>

                            <div class="grvs-right__percenttable">
                                <div class="lsvs-percenttable__outer">
                                    <table class="lsvs-percenttable" id="percentTable" cellspacing="10"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grvs-right__bottom">
                    <div id="mapWrapper" class="pub_w100p pub_h100p pub_pr">
                        <div class="grvs-right__tools lsvs-tools">
                            <img class="lsvs-tools__item" src="..\..\resource\css\visual\images\icon_home.png">
                            <img id="btnBack" class="lsvs-tools__item"
                                src="..\..\resource\css\visual\images\icon_back.png" style="display: none;">
                            <img id="btnFullscreem" class="lsvs-tools__item"
                                src="..\..\resource\css\visual\images\icon_fullscreem.png">
                        </div>
                        <div class="lsvs-box">
                            <div id="mapChart" class="lsvs-chart"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="../../plug-in/layui/layui.all.js"></script>
    <script src="../../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../../plug-in/layer/layerExtend.js" type="text/javascript"></script>
    <script src="../../plug-in/layui/lay/modules/tableExtend.js"></script>

    <script type="text/javascript" src="..\..\resource\common_js\ao.utils.js"></script>
    <script type="text/javascript" src="js/grainEnterprisesAnalysis.js"></script>


</body>

</html>
