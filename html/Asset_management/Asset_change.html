<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资产变更申请</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery.min-3.2.1.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!-- 日历插件 -->
    <script src="../../plug-in/laydate/laydate.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <style>
        .company-info .c-td{border-left: 1px solid #dcdcdc;text-align: center;}
        .company-info td{overflow: visible;}
        .input01{max-width: 100%;}
        .textarea01{height: 220px;max-width: 100%;}
        .h-div{display: none;}
        .textarea02{width:80%;height:100px;padding:5px 10px;border:1px solid #dcdcdc;resize:none;border-radius:4px;-webkit-border-radius:4px;-moz-border-radius:4px;font-size: 14px;}
        .input01:focus,.textarea02:focus {border-color: #55B813;background-color: #fafafa;color: #007465;}
    </style>
</head>
<body>
<p class="page-title"><img src="../../resource/images/page_title02.png">资产变更申请<a href="Assets_list.html" class="fr border-btn w60">返回</a></p>
<div class="table_outer bgFFF mt15 h-div" id="div3" style="display: block">
    <div class="table_search"><span class="title">资产变更</span></div>
    <div class="pd20">
        <table class="company-info">

            <tr>
                <th colspan="2">资产卡片编号：</th>
                <td colspan="4">000101010</td>
                <th width="140">资产价值：</th>
                <td colspan="3">10000元</td>
            </tr>
            <tr>
                <th colspan="2">资产名称：</th>
                <td colspan="4">电脑</td>
                <th width="140">折旧状态：</th>
                <td colspan="3">一般</td>
            </tr>
            <tr>
                <th colspan="2">资产数量：</th>
                <td colspan="4">100</td>
                <th width="140">资产品牌：</th>
                <td colspan="3">iPhone  Mac</td>
            </tr>
            <tr>
                <th colspan="2">资产类别</th>
                <td colspan="4">用具</td>
                <th width="140">取得日期：</th>
                <td colspan="3"><input type="text" class="input01 layui-input w240" id="date00"></td>
            </tr>
        </table>
    </div>
</div>

<div class="table_outer bgFFF mt15">
    <div class="table_search">
        <span class="title">基本信息</span>
    </div>
    <div class="pd20">
        <table class="company-info">
            <tr>
                <th colspan="2">资产名称：</th>
                <td colspan="3"><input type="text" class="input02" placeholder="请输入"></td>
                <th width="140">资产价值：</th>
                <td colspan="3"><input type="text" class="input02" placeholder="请输入"><span style="margin-left: 20px">元</span></td>
                <td class="c-td"></td>
            </tr>
            <tr>
                <th colspan="2">使用处室：</th>
                <td colspan="3"><input type="text" class="input02" placeholder="请输入"></td>
                <th>使用人：</th>
                <td colspan="3"><input type="text" class="input02" placeholder="请输入"> </td>
                <td class="c-td"></td>
            </tr>
            <tr>
                <th colspan="2">取得日期：</th>
                <td colspan="7"><input type="text" class="input01 layui-input w240" id="date02"></td>
                <td class="c-td"></td>
            </tr>
            <tr>
                <th colspan="2">折旧状态：</th>
                <td colspan="3"><input type="text" class="input02" placeholder="请输入"> </td>
                <th>存放地点：</th>
                <td colspan="3" ><input type="text" class="input02" placeholder="请输入"></td>
                <td class="c-td"></td>
            </tr>
            <tr>
                <th colspan="2">备注</th>
                <td colspan="8"><textarea name="" class="textarea02" placeholder="请输入"></textarea>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="tc pd20">
    <span class="btn border-btn w110">取消</span>
    <span class="btn btn-browser w110 ml10">保存</span>
    <span class="btn btn-browser w110 ml10">提交</span>
</div>
</body>
</html>
