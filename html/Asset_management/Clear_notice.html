
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资产清理通知</title>

    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">

    <script src="../../resource/common_js/common.js"></script>

    <script src="../../plug-in/laydate/laydate.js"></script>

        $(function(){

                elem: '#date',

<body>
<p class="page-title"><img src="../../resource/images/page_title02.png">资产清理通知<a href="Cleaning.html" class="fr border-btn w60">返回</a></p>

    <div class="table_search">
        <span class="title">固定周期清理</span>
    </div>
    <div class="pd20">
        <table class="company-info">
            <tr>

        <table class="company-info">
            <tr>
                <th width="160">通知标题：</th>
                <td><input type="text" class="input01 w200" style="width: 100%;"><span class="btn border-btn w110" style="margin-left: 30px">立即清理</span></td>
            </tr>

        </table>
    </div>
</div>
<div class="tc pd20" style="margin-top: 50px;">
    <span class="btn btn-browser w110 ml10">关闭</span>
</div>
