<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息录入</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!-- 树插件 -->
    <link rel="stylesheet" href="../../plug-in/ztree/css/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="../../plug-in/ztree/js/jquery.ztree.core-3.5.min.js"></script>
    <script type="text/javascript" src="../../plug-in/ztree/js/jquery.ztree.excheck-3.5.min.js"></script>
    <script type="text/javascript" src="../../plug-in/ztree/js/jquery.ztree.exhide.min.js"></script>
    <script type="text/javascript" src="../../plug-in/ztree/js/ztreeCreator.js"></script>
    <!-- layer弹窗 -->
    <script src="../../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../../plug-in/layer/layerExtend.js" type="text/javascript"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script type="text/javascript">
        $(function(){
            //全局使用。即所有弹出层都默认采用，但是单个配置skin的优先级更高
            layer.config({
                extend: 'myskin/style.css', //加载您的扩展样式
                skin: 'layer-ext-myskin'
            });
        });
        /**
         * 选择人员
         * @return {[type]} [description]
         */
        function peopleChoose(obj){
            var id = $(obj).data("id");
            var param = {
                type: 2,
                area:["700px","500px"],
                success: function(){
                },
                yes: function(index, layero){
                    // choosedObj = setChoosed();
                    // showChoosed();
                    layer.close(index);
                },
                no: function(){}
            };
            var content = 'infoAdd.html?' + id;
            param.content = content;
            var areaLayer = $.layerContent(param);
        }
    </script>
</head>
<body>
    <p class="page-title"><img src="../../resource/images/page_title02.png">基础管理-信息录入<a href="PartyCongress.html" class="fr border-btn w60">返回</a></p>
    <div style="position: relative;width: 100%;">
          <div class="table_outer bgFFF mt20">
               <div class="table_search"><span class="title">党组织：XXXXXX党支部</span></div>
                <div class="pd20">
                        <div class="tab-content" id="tab1">
                            <table class="company-info">
                            <tr>
                                <th width="15%">召开日期：</th>
                                <td width="35%"><input type="text" class="input01 w_180"></td>
                                <th width="15%">议程：</th>
                                <td width="35%"><input type="text" class="input01 w_180"></td>
                            </tr>
                            <tr>
                                <th>召开地点：</th>
                                <td colspan="3"><input type="text" class="input01 w_600"></td>
                              </tr>
                            <tr>
                                <th>应到会人数：</th>
                                <td><input type="text" class="input01 w_180"></td>
                                <th>实到会人数：</th>
                                <td><input type="text" class="input01 w_180"></td>
                            </tr>
                            <tr>
                                <th>预备党员数：</th>
                                <td><input type="text" class="input01 w_180"></td>
                                <th>正式党员数：</th>
                                <td><input type="text" class="input01 w_180"></td>
                            </tr>
                            <tr>
                              <th>会议内容：</th>
                              <td colspan="3"><textarea name="textarea3" cols="" rows="" class="textarea01"></textarea></td>
                            </tr>
                            <tr>
                              <th>出勤人员：<div style="padding-right:15px;"><span class="btn choice" onclick = "peopleChoose(this);" data-id="#c1">选择</span></div></th>
                              <td colspan="3"><textarea name="textarea2" cols="" rows="" class="textarea01" id="c1"></textarea></td>
                            </tr>
                            <tr>
                              <th>缺勤人员：<div style="padding-right:15px;"><span class="btn choice" onclick = "peopleChoose(this);" data-id="#c2">选择</span></div></th>
                              <td colspan="3"><textarea name="textarea" cols="" rows="" class="textarea01" id="c2"></textarea></td>
                            </tr>
                            <tr>
                                <th>上传附件：</th>
                                <td colspan="3"><input name="" type="file">
                                <span class="c8">支持扩展名：.rar .zip .doc .docx .pdf .jpg...</span></td>
                              </tr>
                          </table>
                        </div>   
                        <!-- 按钮 -->
                        <div class="tc pd10 mt20">
                        <span class="btn btn-browser w110 ml10">提交</span><span class="btn border-btn w110 ml10">取消</span>
                    </div> 
                                  
                </div>
          </div>
    </div>
</body>
</html>
