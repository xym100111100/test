<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据管理-数据源管理</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- 日历插件 -->
    <script src="../../plug-in/laydate/laydate.js"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!-- layer弹窗 -->
    <script src="../../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../../plug-in/layer/layerExtend.js" type="text/javascript"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <style>
        #addBtn{position: absolute;bottom: 10px;left: 15px;right: 15px;line-height: 32px;color: #666;background-color: #f7f7f7;border: 1px solid #dcdcdc;text-align: center;border-radius: 4px;cursor: pointer;}
        .database-ul li{line-height: 44px;border-bottom: 1px solid #e3e3e3;}
    </style>
    <script>
        $(function(){
            $("#configBtn").click(function(){
                $(".tab-content").toggle();
                $(this).html() == '高级' ? $(this).html('返回') : $(this).html('高级');
                
            });
        })
    </script>
</head>
<body>
    <p class="page-title"><img src="../../resource/images/page_title02.png">数据源管理<a href="databaseList.html" class="fr border-btn w60">返回</a></p>
    
    <div class="row clearfix mt15" style="position: relative;">
        <div class="col-sm-3" style="position: absolute;top: 0;bottom: 0;">
            <div class="table_outer bgFFF h-full" style="position: relative;">
                <div class="table_search">
                    <span class="title"><img src="../../resource/images/database.png" alt=""> 数据源</span>
                </div>
                <div style="padding: 0 15px;">
                    <ul class="database-ul">
                        <li>mySQL</li>
                        <li>Oracle</li>
                    </ul>
                </div>
                <span id="addBtn"><img src="../../resource/images/btn_add.png" alt="" > 新增数据源</span>
            </div>
        </div>
        <div class="col-sm-9 col-md-offset-3">
            <div class="table_outer bgFFF">
                <div class="table_search">
                    <span class="title">配置信息</span>
                    <a class="border-btn fr mt5 ml10">测试链接</a>
                    <a class="border-btn fr mt5" id="configBtn">高级</a>
                </div>
                <div style="padding: 20px;">
                    <div class="tab-content" id="tab1">
                        <table class="company-info">
                            <tr>
                                <th width="300">数据源类型：</th>
                                <td>mysql</td>
                            </tr>
                            <tr>
                                <th>驱动名：</th>
                                <td><input type="text" class="input01 w240" value="ccm.mysql.jdbc.Driver"></td>
                            </tr>
                            <tr>
                                <th>数据源名称：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>连接串：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>用户名：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>密码：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-content" id="tab2" style="display: none;">
                        <table class="company-info">
                            <tr>
                                <th width="300">连接池初始化连接数：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>连接池最大使用连接数：</th>
                                <td><input type="text" class="input01 w240" value="ccm.mysql.jdbc.Driver"></td>
                            </tr>
                            <tr>
                                <th>连接池最小空闲连接数：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>获取连接最大等待时间(毫秒)：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>最小逐出时间(毫秒)：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>获取连接时测试是否有效：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>归还连接时是否测试有效：</th>
                                <td><input type="text" class="input01 w240" value="ccm.mysql.jdbc.Driver"></td>
                            </tr>
                            <tr>
                                <th>连接空闲时测试是否有效：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>强制关闭超时连接：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>连接泄漏的超时时间(秒)：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>关闭泄漏的连接时打印堆栈信息：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>逐出连接的检测时间间隔(毫秒)：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>逐出连接的检测时间间隔(毫秒)：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                            <tr>
                                <th>逐出连接的检测时间间隔(毫秒)：</th>
                                <td><input type="text" class="input01 w240"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tc pd20">
        <span class="btn btn-browser w110">保存</span>
    </div>
</body>
</html>
