<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据管理-数据源管理</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- 日历插件 -->
    <script src="../../plug-in/laydate/laydate.js"></script>
	<!-- Echarts3 -->
	<script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!-- layer弹窗 -->
    <script src="../../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../../plug-in/layer/layerExtend.js" type="text/javascript"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script>
        $(function(){
            loadList();
        });
        /**
         * 加载列表
         * @return {[type]} [description]
         */
        function loadList(){
            var type = ['oracle','mysql','elasticsearch','hive'],
                num = 12;
            for(i = 0; i < num; i++){
                var html = ['<div class="col-lg-2 col-md-3 col-xs-6">',
'                    <div class="each-scene s2">',
'                        <div class="img-outer">',
'                            <div class="bgFFF pd20">',
'                                <img src="../../resource/images/' + type[i%4] + '.jpg" alt="">        ',
'                            </div>',
'                        </div>',
'                        <p class="f16">数据源名称</p>',
'                        <p>描述描述描述描述描述描述描述</p>',
'                        <div class="tools">',
'                            <ul class="clearfix fr">',
'                                <li>',
'                                    <img src="../../resource/images/scene_tool02.png" alt="">',
'                                    编辑',
'                                </li>',
'                                <li>',
'                                    <a href="databaseDetail.html">',
'                                        <img src="../../resource/images/scene_tool03.png" alt="">',
'                                        查看',
'                                    </a>',
'                                </li>',
'                                <li>',
'                                    <img src="../../resource/images/scene_tool04.png" alt="">',
'                                    删除',
'                                </li>',
'                            </ul>',
'                        </div>',
'                    </div>',
'                </div>'].join("");
                $("#list").append(html);
            }
        }
    </script>
    <style>
        .each-scene{background-color: #f8f8f8;}
        .img-outer{background-color: inherit;}
    </style>
</head>
<body>
    <p class="page-title"><img src="../../resource/images/page_title02.png">数据源管理</p>
    
    <div class="search-table clearfix mt15">
        <table>
            <tbody><tr>
                <th width="100">数据源类型：</th>
                <td><div class="inp_down">
                        <input type="text" class="input01">
                        <ul>
                            <li>Oracle</li>
                            <li>mySql</li>
                            <li>elasticsearch</li>
                        </ul>
                    </div>
                </td>
                <th width="100">数据源名称：</th>
                <td><input type="text" class="input01" placeholder="不限"></td>
                <td><span class="search_btn01 ml30">查询</span><a class="border-btn ml10" href="databaseAdd.html">添加</a></td>
            </tr>
        </tbody></table>
    </div> 
    <div class="table_outer bgFFF mt15">
        <div class="pd20">
            <div class="row" id="list">
                <div class="col-lg-2 col-md-3 col-xs-6">
                    <div class="each-scene s2">
                        <div class="img-outer">
                            <div class="bgFFF pd20">
                                <img src="../../resource/images/mysql.jpg" alt="">        
                            </div>
                        </div>
                        <p class="f16">数据源名称</p>
                        <p>描述描述描述描述描述描述描述</p>
                        <div class="tools">
                            <ul class="clearfix fr">
                                <li>
                                    <img src="../../resource/images/scene_tool02.png" alt="">
                                    编辑
                                </li>
                                <li>
                                    <a href="databaseDetail.html">
                                        <img src="../../resource/images/scene_tool03.png" alt="">
                                        查看
                                    </a>
                                </li>
                                <li>
                                    <img src="../../resource/images/scene_tool04.png" alt="">
                                    删除
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="tc pd20">
                <button type="button" class="border-btn gray">加载更多...</button>
            </div>
        </div>
    </div>
</body>
</html>
