<script>
    layui.extend({
        dtree: '../../plug-in/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['form', 'layedit', 'laydate','table','element','upload','dtree'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,table = layui.table
            ,element = layui.element
            ,$ = layui.jquery
            ,upload = layui.upload
            ,dtree = layui.dtree
            ,laydate = layui.laydate;

        var data = [];
        for(var i = 0; i < 22; i++){
            var tmp = {
                "name1": "i+1",
                "name2": "2020年01月10号全区库点空仓列表",
                "name3": "2019-10-10"
            };
            data.push(tmp);
        }
        $.tableRender({
            elem: '#table'
            // ,data: data
            // 静态json不支持表格自带分页
            ,url:'../../resource/json/warehouse/warehouse.json'
            ,cols: [[ //标题栏
                // {type: 'checkbox',width:60}
                {field: 'name1', title: '', width:70}
                ,{field: 'name2', title: '同步任务名称'}
                ,{field: 'name3', title: '同步时间', width:250}
                ,{field: 'op', title: '操作',width:300, toolbar: '#barDemo'}
            ]]
        });
    });
