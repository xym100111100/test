
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粮食收购资金管理-收购资金报表查询</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/fileinput.min.css">
    <link rel="stylesheet" href="../../plug-in/bootstrap/js/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plug-in/bootstrap/themes/explorer-fa/theme.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>

    <!-- 日历插件 -->
    <script src="../../plug-in/laydate/laydate.js"></script>

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script type="text/javascript">
        $(function(){
            laydate.render({
                elem: '#date'
            });
        });
    </script>
</head>
<body>
    <p class="page-title"><img src="../../resource/images/page_title02.png">收购资金报表查询</p>
    <div class="search-table clearfix mt15">
        <table>
            <tr>
                <th width="120">查询企业：</th>
                <td><input type="text" class="input01"></td>
                <th width="120">上报时间：</th>
                <td><input type="text" class="input01 layui-input" id="date"></td>
                <td><span class="search_btn01 ml30">查询</span><span class="border-btn ml10">重置</span></td>
            </tr>
        </table>
    </div>
    <div class="table_outer bgFFF mt15">
        <div class="table_search">
            <span class="title">收购资金报表</span>
        </div>
        <div style="padding: 20px;">
            <table class="table01">
                <thead>
                    <tr>
                        <th>填报单位</th>
                        <th>预计粮食收购量（吨）</th>
                        <th>预计当年收购资金需求量（吨）</th>
                        <th>累计筹集粮食收购资金（万元）</th>
                        <th>已使用粮食收购资金（万元）</th>
                        <th>粮食收购资金结余（或缺口）额（万元）</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>XXXX企业</td>
                        <td>XXXX</td>
                        <td>XXXXX</td>
                        <td>XXXXXX</td>
                        <td>XXXXX</td>
                        <td>XXXXXX</td>
                        <td><a class="btn common" href="fundDetail.html">详情</a></td>
                    </tr>
                    <tr>
                        <td>BBBB企业</td>
                        <td>XXXX</td>
                        <td>XXXXX</td>
                        <td>XXXXXX</td>
                        <td>XXXXX</td>
                        <td>XXXXXX</td>
                        <td><a class="btn common" href="fundDetail.html">详情</a></td>
                    </tr>
                    <tr>
                        <td>FFFFF企业</td>
                        <td>XXXX</td>
                        <td>XXXXX</td>
                        <td>XXXXXX</td>
                        <td>XXXXX</td>
                        <td>XXXXXX</td>
                        <td><a class="btn common" href="fundDetail.html">详情</a></td>
                    </tr>
                </tbody>
            </table>
            <div class="page_div clearfix">
                <ul class="fr">
                    <li class="prev"></li>
                    <li>1</li>
                    <li class="hover">2</li>
                    <li>3</li>
                    <li>...</li>
                    <li>9</li>
                    <li class="next"></li>
                    <li class="to-page">到<input type="text">页</li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</body>
</html>
