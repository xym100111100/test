
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计划管理</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
	<!-- Echarts3 -->
	<script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!-- 日历插件 -->
    <script src="../../plug-in/laydate/laydate.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script type="text/javascript">
    	$(function(){
            laydate.render({
                elem: '#date',
                type: 'year'
            });
                 
    	});
    </script>
    <style>
        .stock-chart-info{width: 600px;}
        .stock-chart-info li{margin-top: 14px;margin-right: 50px;width: 240px;}
    </style>
</head>
<body>
    <p class="page-title"><img src="../../resource/images/page_title02.png">计划管理<a href="planManage.html" class="fr border-btn w60">返回</a></p>
    <div class="location-info part mt20" id="locationInfo">
        <span>定位信息：</span><em>南宁市</em><em>青秀区</em><em>XX企业</em>
        <div class="toggle-arrow" onclick="toggle('#locationInfo');"></div>
    </div>
    <div class="table_outer bgFFF mt15">
        <div class="pd20">
            <table class="company-info">
                <tr>
                    <th width="160">计划名称：</th>
                    <td><input type="text" class="input01 w200"></td>
                    <th width="160">文号：</th>
                    <td><input type="text" class="input01 w200"></td>
                </tr>
                <tr>
                    <th>类型：</th>
                    <td><input type="text" class="input01 w200"></td>
                    <th>年度：</th>
                    <td><input type="text" class="input01 w200 layui-input" id="date"></td>
                </tr>
                <tr>
                    <th>牵头部门：</th>
                    <td><input type="text" class="input01 w200"></td>
                    <th>关联计划：</th>
                    <td><button type="button" class="btn btn-browser w60">选择</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="tc pd20" style="margin-top: 50px;">
        <span class="btn border-btn w110">取消</span><span class="btn btn-browser w110 ml10">保存</span>
    </div>
</body>
</html>
