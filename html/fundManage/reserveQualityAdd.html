    <script>
        /**
         * 显示上传文件名
         * @param  {[type]} obj [description]
         * @return {[type]}     [description]
         */
        function showName(obj){
            var id = $(obj).data("id");
            $(id).html($(obj).val());
        }

    </script>
</head>
<body>
    <p class="page-title"><img src="../../resource/images/page_title02.png">代储资格-代储资格管理<a href="reserveQualityManage.html" class="fr border-btn w60">返回</a></p>

            </tr>
            <tr>

                <th>资格仓容：</th>

            </tr>
        </table>
        <div class="mt15">
            <input type="file" style="display: none;" class="hide-file" data-id="#fileName1" id="file1" onchange="showName(this);"/>
            <button type="button" class="btn btn-browser" onclick="$('#file1').click();" ><span class="glyphicon glyphicon-open mr10"></span>新增附件</button><span id="fileName1" class="ml30"></span>
            <table class="table01 mt15">
                <thead>
                    <tr>
                        <th>附件名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>XXXXXXX</td>
                        <td><a class="btn common" href="#">下载</a></td>
                    </tr>
                    <tr>
                        <td>XXXXXXX</td>
                        <td><a class="btn common" href="#">下载</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="tc pd20">
        <span class="btn btn-browser w110">保存</span>
    </div>
</body>
</html>
