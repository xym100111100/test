</head>
<body>

    <div class="top-box-content">

            <div class="count-box">
                <div style="display: inline-block;">
                    <div class="count-icon-outer"><i class="count-icon c-icon3"></i></div>
                    <div class="count-info">
                        <p><span>123.8 </span>kg</p>

            <div class="count-box">
                <div style="display: inline-block;">

                        <p><span>123.8 </span>kg</p>

                </div>

            <div class="count-box">
                <div style="display: inline-block;">

</div>
<div class="mt15">
    <div class="each-tab"><a href="visualSupervise1.html"><i class="tab-icon tab-icon1"></i>可视化监管</a></div>
    <div class="each-tab"><a href="visualSupervise2.html"><i class="tab-icon tab-icon2"></i>储备粮监管</a></div>
    <div class="each-tab active"><a href="visualSupervise3.html"><i class="tab-icon tab-icon3"></i>库存追溯（执行文件）</a></div>
    <div class="each-tab"><a href="visualSupervise4.html"><i class="tab-icon tab-icon4"></i>库存追溯（廒间）</a></div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form label-auto-width" action="" lay-filter="example">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">时间：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input input-date w140" placeholder="">
                </div>
            </div>
            <div class="layui-form-item layui-inline ">
                <label class="layui-form-label">执行文件：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input w140">
                </div>
            </div>
            <div class="layui-form-item layui-inline last-item">
            <button class="layui-btn search-btn ml10" type="button">查询</button>
            </div>
        </form>
        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs12" id="leftT">
                <table id="table" lay-filter="demo" class="layui-hide">
                </table>
            </div>
            <div class="layui-col-xs12 w0" id="rightT">
                <div class="border-div mt10">
                    <p class="small-title ml20 mt10">合计库存数量：499吨</p>
                    <table id="table2" lay-filter="demo" class="layui-hide">
                    </table>
                </div>
                <div class="border-div mt10">
                    <p class="small-title ml20 mt10">仓储期间发生移库</p>
                    <table id="table3" lay-filter="demo" class="layui-hide">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="treePop" class="tree-pop">
    <div style="max-height: 600px;overflow: auto;">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="op-word" lay-event="detail">查看货位</a>
</script>
<script type="text/html" id="barDemo1">
    <a class="op-word" lay-event="supervise">监管</a>
</script>
<script src="../../plug-in/layui/layui.js" charset="utf-8"></script>
<script src="../../plug-in/layui/lay/modules/layerExtend.js" type="text/javascript"></script>
<script src="../../plug-in/layui/lay/modules/tableExtend.js" type="text/javascript"></script>
<script>
    layui.extend({
        dtree: '../../plug-in/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['form', 'layedit', 'laydate','table','element','upload','dtree'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,table = layui.table
            ,element = layui.element
            ,$ = layui.jquery
            ,upload = layui.upload
            ,dtree = layui.dtree
            ,laydate = layui.laydate;

        lay('.input-date').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
            });
        });
        var myTree = dtree.render({
            elem: "#treeDemo",
            url: "../../resource/json/dataTree.json",
            initLevel: 5,
            line: true,  // 显示树线
            nodeIconArray:{"3":{}},  // 自定扩展的二级非最后一级图标，从1开始
            leafIconArray:{"11":"dtree-icon-location"},  // 自定义扩展的二级最后一级图标，从11开始
            icon: ["3","11"], // 使用
            skin: "laySimple"  // layui主题风格
        });
        // 绑定节点的双击
        dtree.on("node('treeDemo')", function(obj){
            if(obj.childParams.length === 0){
                $("#nameSpan").text(obj.param.context);
                hideSelect();
            }
        });

        $("#toggleTree").click(function (e) {
            var cityOffset = $(this).offset();
            var left = cityOffset.left - $("#treePop").width()/2 + $(this).outerWidth()/2;
            $("#treePop").css({
                left:left + "px",
                top:cityOffset.top + $(this).outerHeight() + 15 + "px"
            }).slideToggle("fast");
            $("body").bind("mousedown", onBodyDown);
        });

        loadTable1();
        //监听工具条
        table.on('tool(demo)', function(obj){
            if(obj.event === 'detail'){
                if(!$("#leftT").hasClass("layui-col-sm6")){
                    $("#leftT").addClass("layui-col-sm6");
                    $("#rightT").removeClass("w0").addClass("layui-col-sm6");
                    // 延时，时长为宽度的过渡时间，重新设置表格宽度
                    setTimeout(function () {
                        // table.reload('table', {
                        //     // url: '/api/table/search'
                        //     // ,where: {} //设定异步数据接口的额外参数
                        // });
                        // table.resize('table');  // error
                        loadTable1();
                        loadTable2();
                    },200);
                }else{
                    loadTable2();
                }
            }
            if(obj.event === 'supervise'){
                selectLink();
            }
        });

    });
    function loadTable1() {
        var data = [];
        for(var i = 0; i < 6; i++){
            var tmp = {
                name1: "XXXXXX" + i+1,
                name2: "入库",
                name3: '2019年11月10日',
                name4: '500吨'
            };
            data.push(tmp);
        }
        $.tableRender({
            elem: '#table'
            // ,data: data
            // 静态json不支持表格自带分页
            ,url:'../../resource/json/grainReverseSupervise/visualSupervise3_1.json'
            ,cols: [[ //标题栏
                // {type: 'checkbox',width:60}
                {field: 'name1', title: '执行文件'}
                ,{field: 'name2', title: '类型'}
                ,{field: 'name3', title: '监管开始时间'}
                ,{field: 'name4', title: '计划出入库数量'}
                ,{field: 'op', title: '操作', toolbar: '#barDemo'}
            ]],
            page: false
        });
    }
    function loadTable2() {
        var data = [];
        for(var i = 0; i < 6; i++){
            var tmp = {
                name1: i+1,
                name2: i+1,
                name3: '自治区级储备粮',
                name4: '稻谷',
                name5: '二等',
                name6: '222吨'
            };
            data.push(tmp);
        }
        $.tableRender({
            elem: '#table2'
            // ,data: data
            // 静态json不支持表格自带分页
            ,url:'../../resource/json/grainReverseSupervise/visualSupervise3_2.json'
            ,cols: [[ //标题栏
                // {type: 'checkbox',width:60}
                {field: 'name1', title: '廒间号'}
                ,{field: 'name2', title: '货位号'}
                ,{field: 'name3', title: '粮油性质'}
                ,{field: 'name4', title: '粮油品种'}
                ,{field: 'name5', title: '粮油等级'}
                ,{field: 'name6', title: '移库数量'}
                ,{field: 'op', title: '操作', toolbar: '#barDemo1'}
            ]],
            page: false
        });
        $.tableRender({
            elem: '#table3'
            // ,data: data
            // 静态json不支持表格自带分页
            ,url:'../../resource/json/grainReverseSupervise/visualSupervise3_2.json'
            ,cols: [[ //标题栏
                // {type: 'checkbox',width:60}
                {field: 'name1', title: '廒间号'}
                ,{field: 'name2', title: '货位号'}
                ,{field: 'name3', title: '粮油性质'}
                ,{field: 'name4', title: '粮油品种'}
                ,{field: 'name5', title: '粮油等级'}
                ,{field: 'name6', title: '移库数量'}
                ,{field: 'op', title: '操作', toolbar: '#barDemo1'}
            ]],
            page: false
        });
    }
    function selectLink() {
        var param = {
            area:["700px","350px"],
            // shade: 0.1,
            shadeClose: true
        };
        param.content = '<div style="margin-left: 20px;margin-top: 15px;">\n' +
            '    <a class="supervise-link" href="storageSupervise.html">\n' +
            '        <i class="supervise-link-icon icon1"></i>\n' +
            '        <p>库存监管</p>\n' +
            '    </a>\n' +
            '    <a class="supervise-link" href="qualitySSupervise.html">\n' +
            '        <i class="supervise-link-icon icon2"></i>\n' +
            '        <p>质量监管</p>\n' +
            '    </a>\n' +
            '    <a class="supervise-link" href="inAndOutSupervise.html">\n' +
            '        <i class="supervise-link-icon icon3"></i>\n' +
            '        <p>移库监管</p>\n' +
            '    </a>\n' +
            '    <a class="supervise-link" href="changeSupervise.html">\n' +
            '        <i class="supervise-link-icon icon4"></i>\n' +
            '        <p>粮油性质变更监管</p>\n' +
            '    </a>\n' +
            '    <a class="supervise-link" href="statusSupervise.html">\n' +
            '        <i class="supervise-link-icon icon5"></i>\n' +
            '        <p>粮情监管</p>\n' +
            '    </a>\n' +
            '    <a class="supervise-link" href="iOSupervise.html">\n' +
            '        <i class="supervise-link-icon icon6"></i>\n' +
            '        <p>出入库监管</p>\n' +
            '    </a>\n' +
            '</div>';
        $.layerContent02(param);
    }
    function onBodyDown(event) {
        if (!(event.target.id == "treePop" || $(event.target).parents("#treePop").length>0)) {
            hideSelect();
        }
    }
    function hideSelect() {
        $("#treePop").fadeOut("fast");
        $("body").unbind("mousedown", onBodyDown);
    }
</script>
</body>
</html>
