<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plug-in/bootstrap/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resource/css/index.css">
    <link rel="stylesheet" href="../resource/css/skins/_all-skins.css">
</head>
<body class="hold-transition skin-blue sidebar-mini" style="overflow:hidden;">
    <div id="ajax-loader" class="loading">
        <img src="../resource/images/ajax-loader.gif"/>
    </div>
    <div class="wrapper">
        <!--头部信息-->
        <header class="main-header">
            <a href="index.html" target="_blank" class="logo">
                <img src="../resource/images/logo02.png">
            </a>
            <nav class="navbar navbar-static-top">
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="../resource/images/avatar.png" class="user-image" alt="User Image">
                                <span>admin</span>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a class="menuItem" data-id="userInfo" href="#"><i class="fa fa-user"></i>个人信息</a></li>
                                <li><a href="login.html"><i class="ace-icon fa fa-power-off"></i>安全退出</a></li>
                            </ul>
                        </li>
                        <li class="dropdown tasks-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="bell"></i>
                                <span class="label label-danger">9</span>
                            </a>
                        </li>
                        <li class="dropdown notifications-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="logout"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--左边导航-->
        <div class="main-sidebar">
            <a class="sidebar-toggle">
                <span class="toggle-span"></span>
            </a>
            <div class="sidebar">
                <ul class="sidebar-menu" id="sidebar-menu">
                </ul>
            </div>
        </div>
        <!--中间内容-->
        <div id="content-wrapper" class="content-wrapper">
            <div class="content-tabs">
                <button class="roll-nav roll-left tabLeft"></button>
                <nav class="page-tabs menuTabs">
                    <div class="page-tabs-content" style="margin-left: 0px;">
                        <a href="javascript:;" class="menuTab home" data-id="default.html"><img src="../resource/images/home.png">首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right tabRight"></button>
                <div class="btn-group roll-nav roll-right" style="width: auto;">
                    <span class="tab-icon setting"></span>
                    <span class="tab-icon voice"></span>
                    <span class="tab-icon share"></span>
                </div>
            </div>
            <div class="content-iframe" style="overflow: hidden;">
                <div class="mainContent" id="content-main">
                    <iframe class="LRADMS_iframe" width="100%" height="100%" src="default.html" frameborder="0" data-id="default.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../plug-in/bootstrap/js/bootstrap.min.js"></script>
    <!-- layer弹窗 -->
    <script src="../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../resource/common_js/indexFrame.js"></script>
</body>
</html>
