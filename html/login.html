<!DOCTYPE html>

    <link rel="stylesheet" href="../resource/css/style.css">
</head>
<body class="login-bg">
    <div class="login-content">
        <div class="login-box">
            <div class="login-logo"><img src="../resource/images/login_logo.png" alt=""></div>
            <div class="login-pane">
                <div class="panel-head">用户登录</div>
                <div class="login-form">
                    <input type="text" class="user-input form-control" placeholder="请输入用户名">
                    <input type="text" class="pwd-input form-control" placeholder="请输入密码">
                    <div class="row">
                        <div class="col-xs-7"><input type="text" class="form-control" placeholder="请输入验证码"></div>
                        <div class="col-xs-5"><img src="../resource/images/yzm.png"></div>
                    </div>
                    <button class="login-btn" onclick="location.href='index.html'">登录</button>
                </div>
                <div class="login-tip">
                    <input type="checkbox"> 记住用户名
                    <a href="findPwd.html">忘记密码？</a>
                </div>
            </div>

        </div>
    </div>
