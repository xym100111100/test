<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!--swiper-->
    <link rel="stylesheet" href="../../plug-in/swiper/css/swiper.min.css">
    <script src="../../plug-in/swiper/js/swiper.min.js"></script>
    <!--时间控件-->
    <script src="../../plug-in/laydate/laydate.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style-fenxi.css">
    <style>
        .container,.col-xs-6,.col-xs-12{
            padding-right: 0;
            padding-left: 0;
        }
        .row{
            margin-right: 0;
            margin-left: 0;
        }
        .chartBox{
            background: #fff;
            width: 97%;
            margin-right: 3%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background: inherit;">
    <div class="container" style="background:#f0f2f5;height: 100%">
        <div class="row">
            <div class="col-xs-6">
                <div class="chartBox">
                    <div id="chart1" style="width: 100%;height: 150px;"></div>
                </div>

            </div>
            <div class="col-xs-6">
                <div class="chartBox">
                    <div id="chart2" style="width: 100%;height: 150px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="chartBox">
                    <div id="chart3" style="width: 100%;height: 150px;"></div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="chartBox">
                    <div id="chart4" style="width: 100%;height: 150px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="chartBox">
                    <div id="chart5" style="width: 100%;height: 150px;"></div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="chartBox">
                    <div id="chart6" style="width: 100%;height: 150px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="chartBox" style="margin-bottom: 0!important;">
                    <div id="chart7" style="width: 100%;height: 125px;margin-bottom: 0!important;margin-right: 0" ></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var chart1 = echarts.init(document.getElementById('chart1')),
                chart2 = echarts.init(document.getElementById('chart2')),
                chart3 = echarts.init(document.getElementById('chart3')),
                chart4 = echarts.init(document.getElementById('chart4')),
                chart5 = echarts.init(document.getElementById('chart5')),
                chart6 = echarts.init(document.getElementById('chart6')),
                chart7 = echarts.init(document.getElementById('chart7'));
            var legends = ['财政投资评审','公开招投标','已达到预订可使用状态','转入固定资产','完成竣工财务决算审批','已通过验收','完成竣工结算审批'];
            for(var i = 0;i< legends.length;i++){
                var chart = echarts.init(document.getElementById('chart' + (i + 1)));
                renderPie(chart,legends[i],(Math.random() * 1000).toFixed(0),(Math.random() * 1000).toFixed(0));
            }

        });
        function renderPie(chart,name,data1,data2) {
            var color = [
                {
                    type: 'linear',
                    x: 0,
                    y: 0,
                    x2: 1,
                    y2: 1,
                    colorStops: [{
                        offset: 0, color: '#58f7e7' // 0% 处的颜色
                    }, {
                        offset: 1, color: '#0125fe' // 100% 处的颜色
                    }],
                    globalCoord: false // 缺省为 false
                },'#e3e5e8'];
            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{b}: {c} {d}%"
                },
                title : {
                    text: name,
                    left: 'left',
                    top: '10%',
                    textStyle:{
                        color: '#333',
                        fontSize:16,
                        fontWeight:'normal'
                    }
                },
                series: [
                    {
                        name:'',
                        type:'pie',
                        label:{
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: false
                            }
                        },
                        radius: ['50%','58%'],
                        center: ['50%','62%'],
                        avoidLabelOverlap: false,
                        data: [{
                            name: '已评审',
                            value: data2,
                            label: {
                                normal: {
                                    formatter: '{a|{c}} {b|个\n已评审}',
                                    rich: {
                                        a: {
                                            fontSize: 20,
                                            lineHeight: 10,
                                            fontWeight: 'bold',
                                            color: '#FCD830'
                                        },
                                        b: {
                                            fontSize: 12,
                                            height: 20,
                                            color: '#222'
                                        },
                                    },
                                    position: 'center',
                                    show: true
                                }
                            }
                        }
                        ]
                    }
                ],
                color: color
            };
            chart.setOption(option);
        }
    </script>
</body>
</html>
