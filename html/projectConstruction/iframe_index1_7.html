<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!--layui样式-->
    <link rel="stylesheet" href="../../plug-in/layui/css/layui.css">
    <link rel="stylesheet" href="../../plug-in/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="../../plug-in/layui_ext/dtree/font/dtreefont.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <!--以layui为基础改的样式-->
    <link rel="stylesheet" href="../../resource/css/style-layui.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style-fenxi.css">

</head>
<body style="background: inherit;">
<div class="full-height" style="overflow: hidden;padding: 0 15px;">
    <div class="pd20">
        <div id="chart01" style="height:300px;top: -50px"></div>
    </div>
</div>
</body>
<script type="text/html" id="barDemo">
    <a class="op-word" lay-event="detail">查看</a>
</script>
<script src="../../plug-in/layui/layui.js" charset="utf-8"></script>
<script src="../../plug-in/layui/layui.all.js"></script>
<script src="../../plug-in/layui/lay/modules/layerExtend.js" type="text/javascript"></script>
<script src="../../plug-in/layui/lay/modules/tableExtend.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        // 通过异步ajax获取data数据,格式例子如下
        var data = [
            {value:335, name:'单位企业', selected:true},
            {value:679, name:'中央财政'},
            {value:1548, name:'市县',selected:true},
            {value:1548, name:'自治区财政'}
        ];

        initEchartsPieOption("chart01", data);
    });

    // 初始化饼图设置
    function initEchartsPieOption(divId, data) {
        var  pieColor = ['#59ddbd','#e12f45','#27c5fd','#feb921','#ACD2F8'],
            // 指定图表的配置项和数据
            option = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                series: [
                    {
                        name:'统计分析',
                        type:'pie',
                        selectedMode: 'single',
                        radius: [0, '45%'],

                        label: {
                            normal: {
                                position: ''
                            }
                        },
                        labelLine: {
                            normal: {
                                show: true
                            }
                        },
                        data:[
                            {value:900, name:'单位企业', selected:true},
                            {value:679, name:'中央财政'},
                            {value:1548, name:'市县',},
                            {value:1200, name:'自治区财政'}
                        ]
                    },
                    {
                        type:'pie',
                        radius: ['55%', '45%'],
                        label: {
                            normal: {
                                formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                                backgroundColor: '#eee',
                                borderColor: '#aaa',
                                borderWidth: 1,
                                borderRadius: 4,
                                // shadowBlur:3,
                                // shadowOffsetX: 2,
                                // shadowOffsetY: 2,
                                // shadowColor: '#999',
                                // padding: [0, 7],
                                rich: {
                                    a: {
                                        color: '#999',
                                        lineHeight: 20,
                                        align: 'center'
                                    },
                                    // abg: {
                                    //     backgroundColor: '#333',
                                    //     width: '100%',
                                    //     align: 'right',
                                    //     height: 22,
                                    //     borderRadius: [4, 4, 0, 0]
                                    // },
                                    hr: {
                                        borderColor: '#aaa',
                                        width: '100%',
                                        borderWidth: 0.5,
                                        height: 0
                                    },
                                    b: {
                                        fontSize: 16,
                                        lineHeight: 33
                                    },
                                    per: {
                                        color: '#eee',
                                        backgroundColor: '#FEB921',
                                        padding: [1, 1],
                                        borderRadius: 1
                                    }
                                }
                            }
                        },

                    }
                ],
                color:pieColor
            };
        initEchartsItemByOption(divId, option);
    }

    function initEchartsItemByOption(divId, option) {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById(divId));

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }

</script>
</html>
