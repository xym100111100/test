<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>备案审查-回执单</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery.min-3.2.1.js"></script>
    <script src="../../plug-in/layui/layui.all.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!-- 日历插件 -->
    <script src="../../plug-in/laydate/laydate.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <link rel="stylesheet" href="../../plug-in/layui/css/layui.css">
    <link rel="stylesheet" href="../../plug-in/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../../resource/css/info_pxy.css">
</head>
<style>
    .layui-tab{
        margin: 0;
    }
    .layui-form-label{
        text-align: center;
        width: 115px;
    }
    .layui-btn-container{
        text-align: center;
        margin-top: 20px;
    }
    .btn1{
        width:110px;
        height:40px;
        background:rgba(76,173,255,1);
        border-radius:2px;
    }
    .btn{
        width:110px;
        height:40px;
        line-height: 28px;
        border-radius:2px;
        border:1px solid rgba(153,153,153,1);
        color:rgba(153,153,153,1);
        background: transparent;
    }

</style>
<body>
 <div class="count" style="width: 1200px;">
     <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
         <div class="layui-tab-content" style="height: auto;">
             <div class="layui-tab-item layui-show">
                 <table class="company-info">
                     <tr>
                         <th colspan="12" class="info_title" style="height: 65px;font-weight: bold;font-size: 20px">广西壮族自治区国有粮油仓储物流设施备案回执</th>
                     </tr>
                     <tr>
                         <td class="td_color">单位名称</td>
                         <td colspan="3"></td>
                         <td class="td_color">备案编号</td>
                         <td colspan="3"></td>
                         <td class="td_color">法定代表人</td>
                         <td colspan="3"></td>
                     </tr>
                     <tr>
                         <td class="td_color">经营地址</td>
                         <td colspan="7"></td>
                         <td class="td_color">仓储业务类型</td>
                         <td colspan="3"></td>
                     </tr>
                     <tr>
                         <td class="td_color">备案情形</td>
                         <td colspan="7"></td>
                         <td class="td_color">数量</td>
                         <td colspan="3"></td>
                     </tr>
                     <tr>
                         <td colspan="12" style="height: 127px;position: relative">
                             <p style="position: absolute;right: 15px;bottom: 0;color:rgba(102,102,102,1);">备案机关：（公章）</p>
                         </td>
                     </tr>
                     <tr>
                         <td colspan="12" style="position: relative">
                             <p style="position: absolute;right: 260px;top: 5px;">发证日期： </p>
                             <p style="position: absolute;right: 170px;top: 5px;">年</p>
                             <p style="position: absolute;right: 100px;top: 5px;">月</p>
                             <p style="position: absolute;right: 25px;top: 5px;">日</p>
                         </td>
                     </tr>
                     <tr>
                         <td colspan="12" style="text-align: left;color:rgba(102,102,102,1);">（注：本回执一式2份，备案机关和备案仓储企业各执1份）。</td>
                     </tr>
                 </table>
             </div>
         </div>
     </div>
 </div>
 <div class="layui-btn-container">
     <div class="btn">打印</div>
 </div>
</body>
</html>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        var active = {
           tabChange: function(){
                //切换到指定Tab项
                element.tabChange('demo', '22'); //切换到：用户管理
            }
        };



    });
</script>
