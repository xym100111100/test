<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库存检查</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
</head>
<body>
    <p class="page-title"><img src="../../resource/images/page_title01.png">粮食库存检查汇总表</p>
    <div class="table_outer bgFFF mt20">
               <div class="table_search"><span class="title">粮食库存检查新增</span></div>
                <div class="pd20">
                        <div class="tab-content" id="tab1">
                            <table class="company-info">
                            <tr>
                                <th width="220">样品编号：</th>
                                <td><input type="text" class="input01 w-full"></td>
                                <th width="220">检查库点：</th>
                                <td><input type="text" class="input01 w-full"></td>
                            </tr>
                            <tr>
                                <th>扦样处所（仓库或堆垛号码）：</th>
                                <td><input type="text" class="input01 w-full"></td>
                                <th>储粮性质：</th>
                                <td><input type="text" class="input01 w-full"></td>
                            </tr>
                            <tr>
                                <th>样品名称：</th>
                                <td><input type="text" class="input01 w-full"></td>
                                <th>代表数量（吨）：</th>
                                <td><input type="text" class="input01 w-full"></td>
                            </tr>
                            <tr>
                                <th>入库等级：</th>
                                <td><input type="text" class="input01 w-full"></td>
                                <th>产地：</th>
                                <td><input type="text" class="input01 w-full"></td>
                            </tr>
                            <tr>
                                <th>收获年度：</th>
                                <td><input type="text" class="input01 w-full"></td>
                                <th>入库时间：</th>
                                <td><input type="text" class="input01 w-full"></td>
                            </tr>
                            <tr>
                              <th>包装或散装：</th>
                              <td><input type="text" class="input01 w-full"></td>
                              <th>当地安全储存水分：</th>
                              <td><input type="text" class="input01 w-full"></td>
                            </tr>
                            <tr>
                              <th>粮温：</th>
                              <td><input type="text" class="input01 w-full"></td>
                              <th>使用的储存技术：</th>
                              <td><input type="text" class="input01 w-full"></td>
                            </tr>
                            <tr>
                                <th>备注：</th>
                                <td colspan="3">
                                   <textarea name="" cols="" rows="" class="textarea01 w-full"></textarea>
                                </td>
                              </tr>
                          </table>
                        </div>   
                        <!-- 按钮 -->
                        <div class="tc pd10 mt20">
                        <span class="btn btn-browser w110 ml10">保存</span><span class="btn border-btn w110 ml10">删除</span>
                    </div> 
                                  
                </div>
          </div>
    
</body>
</html>
