<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择仪表盘</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <link rel="stylesheet" href="../../plug-in/layui/css/layui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <script src="../../plug-in/layui/layui.js" type="text/javascript"></script>
    <script src="../../plug-in/layui/lay/modules/laypage.js" type="text/javascript"></script>
    <!-- layer弹窗 -->
    <script src="../../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../../plug-in/layer/layerExtend.js" type="text/javascript"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    
    <script>
        $(function(){
            loadList();
            //分页 具体可见layUI官网 可异步请求后渲染
            layui.laypage.render({
                elem: 'page'
                ,count: 30
                ,jump: function(obj){
                  //渲染
                }
            });
        });
        /**
         * 加载列表
         * @return {[type]} [description]
         */
        function loadList(){
            var html = '';
            for (var i = 1; i < 6; i++) {
                html += ['<div class="col-xs-4">',
        '                    <div class="each-scene s2">',
        '                        <div class="img-outer"><img src="../../resource/images/chart01.jpg" alt=""></div>',
        '                        <p class="mt15 f16">粮油性质占比仪表盘</p>',
        '                        <p>用于展示自治区级别的粮食管理可视化</p>',
        '                        <div class="tools2">',
        '                            <label class="ml10"><input type="radio" name="r1" class="radio01" onclick="choose(this);">选择</label>',
        '                        </div>',
        '                    </div>',
        '                </div>'].join("");
            }
            $("#list").append(html);
        }
        /**
         * 选中事件
         * @param  {[type]} obj [description]
         * @return {[type]}     [description]
         */
        function choose(obj){
            $(".each-scene").removeClass("active");
            $(obj).closest(".each-scene").addClass("active");
        }
    </script>
</head>
<body class="bgFFF">
    <div style="padding: 5px 20px;">
        <div class="row" id="list"></div>
    </div>
    <div id="page" class="fr" style="margin-right: 20px;margin-top: 0;">
        
    </div>
</body>
</html>
