            layer.config({

        });
        function addVersion(obj){
            var id = $(obj).data("id");
            var param = {
                type: 2,
                title: '新增可视化场景',
                area:["950px","700px"],
                success: function(){
                },
                yes: function(index, layero){
                    layer.close(index);
                },
                no: function(){}
            };
            var content = 'mversionAdd.html';
            param.content = content;
            var areaLayer = $.layerContent(param);
        }
    </script>
