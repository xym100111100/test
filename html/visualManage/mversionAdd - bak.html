<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息录入</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- layer弹窗 -->
    <script src="../../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../../plug-in/layer/layerExtend.js" type="text/javascript"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    
    <style>
        html,body{height: 100%;}
        .company-info th{background: #fff;}
        .company-info td{overflow: visible;}
        .table01 td{padding: 0 5px;}
    </style>
    <script>
        $(function(){
            loadChartNum();
            $(document).on('click','.inp_down li',function(){
                var value = $(this).html();
                var id = $(this).parent("ul").siblings("input").data("id");
                $(id).html(value);
            });
        });
        function loadChartNum(){
            var html = '<table class="table01"><thead><tr><th>仪表盘数字</th><th>仪表盘编码</th></tr></thead><tbody>';
            for (var i = 1; i < 10; i++) {
                var id = '#c' + i;
                html += ['<tr>',
'                                <td>' + i + '</td>',
'                                <td>',
'                                    <div class="inp_down">',
'                                        <input type="text" class="input01" data-id=' + id + ' value="空">',
'                                        <ul>',
'                                            <li>空</li>',
'                                            <li>Ⅰ</li>',
'                                            <li>Ⅱ</li>',
'                                            <li>Ⅲ</li>',
'                                            <li>Ⅳ</li>',
'                                            <li>Ⅴ</li>',
'                                            <li>Ⅵ</li>',
'                                            <li>Ⅶ</li>',
'                                            <li>Ⅷ</li>',
'                                            <li>Ⅸ</li>',
'                                            <li>Ⅹ</li>',
'                                        </ul>',
'                                    </div> ',
'                                </td>',
'                            </tr>'].join("");
            }
            $("#charT").append(html);
        }
    </script>
</head>
<body style="background: #fff;">
    <div class="pd20 bgFFF">
        <table class="company-info">
            <tr>
                <th width="150">可视化母版编码：</th>
                <td><input type="text" class="input01 w-full"></td>
            </tr>
            <tr>
                <th>可视化母版名称：</th>
                <td><input type="text" class="input01 w-full"></td>
            </tr>
            <tr>
                <th>可视化母版URL：</th>
                <td><input type="text" class="input01 w-full"></td>
            </tr>
            <tr>
                <th>仪表盘个数：</th>
                <td>
                    <div class="inp_down w-full">
                        <input type="text" class="input01 w-full">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <th>仪表盘排列：</th>
                <td>
                    <div class="row">
                        <div class="col-xs-7" id="charT">
                            
                        </div>
                        <div class="col-xs-5">
                            <div style="padding: 0 20px;text-align: center;">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>1</td>
                                        <td>8</td>
                                        <td>7</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>9</td>
                                        <td>6</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>4</td>
                                        <td>5</td>
                                    </tr>
                                </table>
                                <img src="../../resource/images/version_arrow.png" alt="">
                                <table class="table table-bordered mt20">
                                    <tr>
                                        <td id="c1">空</td>
                                        <td id="c8">空</td>
                                        <td id="c7">空</td>
                                    </tr>
                                    <tr>
                                        <td id="c2">空</td>
                                        <td id="c9">空</td>
                                        <td id="c6">空</td>
                                    </tr>
                                    <tr>
                                        <td id="c3">空</td>
                                        <td id="c4">空</td>
                                        <td id="c5">空</td>
                                    </tr>
                                </table>

                            </div>
                            
                        </div>
                    </div>
                    
                </td>
            </tr>
            <tr>
                <th>可视化母版描述：</th>
                <td><textarea class="textarea01 w-full"></textarea></td>
            </tr>
            <tr>
                <th>可视化母版预览：</th>
                <td>
                    <img src="../../resource/images/chart01.jpg" width="100">
                    <img src="../../resource/images/chart02.jpg" width="100">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
