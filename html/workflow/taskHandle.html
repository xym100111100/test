<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>待办任务-办理</title>
    <link rel="stylesheet" href="../../plug-in/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plug-in/easyui/themes/skin1/easyui.css">
    <script src="../../plug-in/jquery-1.10.2.min.js"></script>
    <script src="../../resource/common_js/common.js"></script>
    <!-- 日历插件 -->
    <script src="../../plug-in/laydate/laydate.js"></script>
    <!-- layer弹窗 -->
    <script src="../../plug-in/layer/layer.js" type="text/javascript"></script>
    <script src="../../plug-in/layer/layerExtend.js" type="text/javascript"></script>
    <!-- Echarts3 -->
    <script type="text/javascript" src="../../plug-in/echarts/echarts.min.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script type="text/javascript">
        $(function(){
            $(".tab-zdy a").click(function(){
                var tabId = $(this).data("tab");
                $(".tab-content").hide();
                $(tabId).show();
                $(this).addClass("active").siblings("a").removeClass("active");
            });
            //全局使用。即所有弹出层都默认采用，但是单个配置skin的优先级更高
            layer.config({
                extend: 'myskin/style.css', //加载您的扩展样式
                skin: 'layer-ext-myskin'
            });
        });
    </script>
</head>
<body>
    <p class="page-title"><img src="../../resource/images/page_title02.png">待办任务<a href="pendingTask.html" class="fr border-btn w60">返回</a></p>
    <div class="tab-zdy mt15">
        <a class="active" data-tab="#tab1">申请事项</a>
        <a data-tab="#tab2">审批过程</a>
        <a data-tab="#tab3">流程图</a>
    </div>
    <div id="tab1" class="tab-content mt15">
        <div class="table_outer bgFFF">
            <div class="table_search"><span class="title">申请事项</span></div>
            <div class="pd20">
                <table class="company-info">
                    <tr>
                        <th width="160">申请单编号：</th>
                        <td></td>
                        <th width="160">申请人ID：</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>申请日期：</th>
                        <td></td>
                        <th>申请车辆牌号：</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>申请人：</th>
                        <td></td>
                        <th>驾驶司机：</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>相关附件：</th>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <th>审批意见：</th>
                        <td colspan="3"><textarea name="" class="textarea01"></textarea></td>
                    </tr>
                    <tr>
                        <th>下一办理对象：</th>
                        <td colspan="3">
                            <input type="text" class="input01 w240"><button type="button" class="btn common ml10">选择办理人</button><button type="button" class="btn common bgG ml10">选择办理角色</button>
                        </td>
                    </tr>
                </table>       
            </div>
        </div>
        <div class="tc pd20">
            <button type="button" class="btn btn-browser w110">批准</button>
            <button type="button" class="btn btn-browser w110 ml10">驳回</button>
            <button type="button" class="btn btn-browser w110 ml10">作废</button>
            <button type="button" class="btn btn-browser w110 ml10">挂起</button>
            <button type="button" class="btn btn-browser w110 ml10">取消</button>
        </div>
    </div>
    <div id="tab2" class="tab-content mt15" style="display: none;">
        <div class="table_outer bgFFF">
            <div class="table_search"><span class="title">审批过程</span></div>
            <div class="pd20">
                <table class="table01">
                    <thead>
                        <tr>
                            <th>步骤</th>
                            <th>流程节点</th>
                            <th>办理人</th>
                            <th>办理开始时间</th>
                            <th>办理结束时间</th>
                            <th>用时</th>
                            <th>审批意见</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>开始</td>

                            <td>2018-09-11 15:27:00</td>
                            <td>2018-09-11 16:27:00</td>
                            <td>0天1时0分0秒</td>
                            <td>XXXXXXX</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>提交申请</td>
                            <td>XXXX</td>
                            <td>2018-09-11 15:27:00</td>
                            <td>正在审批</td>
                            <td></td>
                            <td>XXXXXXX</td>
                        </tr>
                    </tbody>
                </table>
                <div class="page_div clearfix">
                    <ul class="fr">
                        <li class="prev"></li>
                        <li>1</li>
                        <li class="hover">2</li>
                        <li>3</li>
                        <li>...</li>
                        <li>9</li>
                        <li class="next"></li>
                        <li class="to-page">到<input type="text">页</li>
                    </ul>
                    <div class="clear"></div>
                </div>   
            </div>
        </div>
        <div class="tc pd20">
            <button type="button" class="btn border-btn w110">取消</button>
        </div>
    </div>
    <div id="tab3" class="tab-content mt15" style="display: none;">
        流程图
    </div>
</body>
</html>
